<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 class="heading">Taskify</h1>
        <p class="description">Taskify is a simple task manager that helps you to keep track of your tasks.</p>
    </div>

    <div class="tasks">
        <!-- To Do -->
        <div class="todo">
            <div class="heading">
                <span>
                    <svg style="padding-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-square-chart-gantt">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M9 8h7" />
                        <path d="M8 12h6" />
                        <path d="M11 16h5" />
                    </svg>
                    <h2>To Do</h2>
                </span>
                <hr>
            </div>
            <div class="todoTasks"></div>

            <!-- Add Task -->
            <button id="1" class="add-task" onclick="showTaskPane(1)">+ Add</button>
            <form class="addingTask">
                <input type=" text" id="task" placeholder="Enter Task">
                <input type="text" id="desc" placeholder="Enter Description">
                <div class="addingButtons">
                    <button onclick="cancel(1)">Cancel</button>
                    <button onclick="addTask(1)">Add</button>
                </div>
            </form>
        </div>


        <!-- In progress -->
        <div class="in-progress">
            <div class="heading">
                <span>
                    <svg style="padding-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-file-pen">
                        <path d="M12.5 22H18a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v9.5" />
                        <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                        <path
                            d="M13.378 15.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                    </svg>
                    <h2>In Progress</h2>
                </span>
                <hr>
            </div>

            <div class="inProgressTasks"></div>

            <!-- Add Task -->
            <button id="2" class="add-task" onclick="showTaskPane(2)">+ Add</button>
            <form class="addingTask">
                <input type=" text" id="task" placeholder="Enter Task">
                <input type="text" id="desc" placeholder="Enter Description">
                <div class="addingButtons">
                    <button onclick="cancel(2)">Cancel</button>
                    <button onclick="addTask(2)">Add</button>
                </div>
            </form>
        </div>


        <!-- Under Review -->
        <div class="under-review">
            <div class="heading">
                <span>
                    <svg style="padding-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-eye">
                        <path
                            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    <h2>Under Review</h2>
                </span>
                <hr>
            </div>

            <div class="underReviewTasks"></div>

            <!-- Add Task -->
            <button id="3" class="add-task" onclick="showTaskPane(3)">+ Add</button>
            <form class="addingTask">
                <input type=" text" id="task" placeholder="Enter Task">
                <input type="text" id="desc" placeholder="Enter Description">
                <div class="addingButtons">
                    <button onclick="cancel(3)">Cancel</button>
                    <button onclick="addTask(3)">Add</button>
                </div>
            </form>
        </div>


        <!-- Finished -->
        <div class="finished">
            <div class="heading">
                <span>
                    <svg style="padding-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-list-checks">
                        <path d="m3 17 2 2 4-4" />
                        <path d="m3 7 2 2 4-4" />
                        <path d="M13 6h8" />
                        <path d="M13 12h8" />
                        <path d="M13 18h8" />
                    </svg>
                    <h2>Finished</h2>
                </span>
                <hr>
            </div>

            <div class="finishedTasks"></div>

            <!-- Add Task -->
            <button id="4" class="add-task" onclick="showTaskPane(4)">+ Add</button>
            <form class="addingTask">
                <input type=" text" id="task" placeholder="Enter Task">
                <input type="text" id="desc" placeholder="Enter Description">
                <div class="addingButtons">
                    <button onclick="cancel(4)">Cancel</button>
                    <button onclick="addTask(4)">Add</button>
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
